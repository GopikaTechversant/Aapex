<div class="product-table-container">
    <table class="product-table">
        <thead>
            <tr>
                <!-- <th>All <span class="p-l-4 p-t-2"><input type="checkbox" /></span></th> -->
                <th class="d-flex check-box"><span>All</span><input type="checkbox" /></th>
                <th>No.</th>
                <th class="text-center">QR CODE</th>
                <th class="text-left">CONTENT</th>
                <th>NEW PRODUCT SHOWCASE <span>(1 ENTRY)</span></th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products_list; let i = index">
                <td><input type="checkbox" /></td>
                <td>{{ i + 1 | number: '2.0' }}</td>
                <td>
                    <div class="d-flex product-content">
                        <img src="/assets/images/dummy_qr.svg" alt="QR Code" class="qr-code" />
                        <span class="content-button">Product Content</span>
                    </div>
                </td>
                <td class="content-column ">
                    <img src="/assets/images/product-sample.png" alt="Product Image" height="95" width="106" />
                    <div class="product-info">
                        <span class="product-name">{{ product.name }}</span>
                        <div class="d-flex image-count">
                            <div class="image-count-box d-flex"><img src="/assets/images/video_icon.svg"
                                    alt=""><span>1</span>
                            </div>
                            <div class="image-count-box d-flex"><img src="/assets/images/image_icon.svg"><span>1</span>
                            </div>
                            <div class="image-count-box d-flex"><img src="/assets/images/file_icon.svg"><span>1</span>
                            </div>
                        </div>
                        <div class="d-flex f-column m-t-4">
                            <span><i>{{ product.code }}</i></span>
                            <span><i>Last updated: {{ product.lastUpdated }}</i></span>
                        </div>
                    </div>
                </td>
                <td class="">
                    <div class="d-flex j-space align-center">
                        <div class="d-flex">
                            <input type="checkbox" />
                            <span class="product-showcase">New Product Showcase</span>
                        </div>
                        <div class="status-label ready-label d-flex">
                            <img src="/assets/images/ready_icon.svg" alt="" height="20px" width="20px">
                            <span>Ready for use</span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="d-flex action-column">
                        <!-- <app-print-download></app-print-download>
                        <app-edit-product></app-edit-product> -->
                        <span class="d-flex action-box" (click)="printDownloadProductModal()"><img src="/assets/images/print_icon.svg" alt="" height="20px"
                                width="20px"><span>Print</span>
                        </span>
                        <span class="d-flex action-box" (click)="printDownloadProductModal()"><img src="/assets/images/download_icon.svg" alt="" height="20px"
                                width="20px"><span>Download QR</span>
                        </span>
                        <span class="d-flex action-box" (click)="editProduct()"><img src="/assets/images/edit_icon.svg" alt="" height="20px"
                                width="20px"><span>Edit</span></span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
