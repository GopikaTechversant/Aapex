<div class="main d-flex f-column p-13">
    <span class="title">Add QR Content</span>
    <div class="d-flex j-space content">
        <span>Enter Content Manually</span>
        <button class="arrow"><img src="assets/images/arrow-green-.png" alt="" class="arrow-green" width="20px" height="20px" (click)="addProduct()"></button>
    </div>
    <div class="d-flex j-space content" *ngFor="let item of data;let i=index">
        <span>{{item?.sProductName}}</span>
        <button class="arrow"><img src="assets/images/arrow-green-.png" alt="" class="arrow-green" width="20px" height="20px" (click)="editProduct(item?.iId,item[i])"></button>
    </div>
</div>
